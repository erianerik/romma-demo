<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romma Design de Interiores</title>

    <!-- Css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>

    <header class="header">
        <nav class="header__nav">
            <img src="./img/logo teste.png" alt="" title="" class="nav__logo"/>
            <ul class="nav__list">
                <li class="list__item"><a href="">Home</a></li>
                <li class="list__item"><a href="">Serviços prestados</a></li>
                <li class="list__item"><a href="">Portfólio</a></li>
                <li class="list__item"><a href="">Fale conosco</a></li>
                <li class="list__item"><a href="">Loja Virtual</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="main-content">
            <header class="content__header">
                <h1 class="header__main-title">Design e Renovação <span class="main__subtitle">de interiores</span></h1>
            </header>
            
            <p class="main-content__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem pariatur excepturi corrupti magni facilis a earum quos tempore eveniet? Nisi, optio impedit!  </p>
            
            <div class="main__options-container">
                <a href="" class="button-pattern options">Consultar</a>
                <a href="" class="button-pattern options button-outline">Porfólio</a>
            </div>

        </section>

        <section class="main__slider">
            <figure class="slider__images">
                <img src="./img/home-slider/img-1.jpg" alt="" class="slider__image">
                <img src="" alt="" class="image">
                <img src="" alt="" class="image">
                <img src="" alt="" class="image">
            </figure>

            <div class="slide__actions">
                <a href="" class="actions__arrow arrow-left"> &xlarr; </a>
                <a href="" class="actions__arrow arrow-right"> &xrarr; </a>
            </div>

        </section>
    </main>

    <script src="./js/jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery/jquery-migrate-3.0.0.min.js"></script>
</body>

</html>
